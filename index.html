<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-12" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>htmlcss-responsive-layout</title>
    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <header id="site_header">

      <section class="strategic_planning">

        </div>

      <section class="testimonials">

            <div class="bio"></div>
            <!--bio------------------->

          <div class="testimonial d_flex">

            <div class="bio"></div>

          <div class="testimonial d_flex">

          <div class="row">
            <div class="col_12 col_md_6 col_lg"></div>

        <div class="container">
          <div class="row">
            <div class="col_12 col_md_8"></div>
          </div>
          <!--row------------------>
        </div>
        <!--container------------------>
      </section>
      <!--about------------------>

      <div class="get_started">
        <div class="container">
          <div class="col_12 col_md_12"></div>
